name: Flutter CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'
          cache: false

      - name: Install dependencies
        run: flutter pub get
        working-directory: octavus

      - name: Run tests with coverage
        run: flutter test --coverage
        working-directory: octavus

      - name: Generate coverage summary
        run: |
          sudo apt-get install -y lcov
          genhtml octavus/coverage/lcov.info --output-directory octavus/coverage/html
        shell: bash

      - name: Check coverage threshold
        run: |
          total_lines=$(lcov --summary octavus/coverage/lcov.info | grep -Po 'lines\.*: \K[0-9]+(?=%)')
          echo "Cobertura de linhas: $total_lines%"
          if [ "$total_lines" -lt 70 ]; then
            echo "Cobertura menor que 70%, falhando o job."
            exit 1
          fi
        shell: bash

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: octavus/coverage/lcov.info
